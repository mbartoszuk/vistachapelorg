<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vista Chapel</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <style>
    body {
        background-color: #242424;
        font-family: 'Helvetica', sans-serif;
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-image: url(vista.jpeg);
        background-size: cover;
        background-position: center bottom;
        background-repeat: no-repeat;
    }
    .header-text {
        font-size: 40pt;
        margin: 0 auto;
        width: fit-content;

    }
    .donate-button {
        display: block;
        margin: 0 auto;
        border: none;
        width: fit-content;
        text-align: center;
        margin-top: 40px;
        padding: 30px;
        background-color: #bf360c;
        color: #efefef;
        font-size: 16pt;
        text-decoration: none;
        text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1 class="header-text">#vistachapel</h1>
  <a class="donate-button" href="https://www.vistaretreat.org/donate">Donate</a>
