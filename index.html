<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vista Chapel</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <style>
    @keyframes imageAnimation { 
        0% { opacity: 0; animation-timing-function: ease-in; }
        10% { opacity: 1; animation-timing-function: ease-out; }
        40% { opacity: 1 }
        60% { opacity: 0 }
        100% { opacity: 0 }
    }
    .no-cssanimations .cb-slideshow li span{
      opacity: 1;
    }
    body {
        background-color: #242424;
        font-family: 'Helvetica', sans-serif;
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-size: cover;
        background-position: center bottom;
        background-repeat: no-repeat;
    }
    .header {
        font-size: 40pt;
        margin: 0 auto;
        width: fit-content;
        padding: 60px;
        padding-top: calc( 50vh - 40pt );
        color: #efefef;
        z-index: 100;
    }
    .header-hash {
        position: relative;
        background-color: rgba(0, 0, 0, 0.4);
    }
    .donate-button {
        position: relative;
        display: block;
        margin: 0 auto;
        border: none;
        width: fit-content;
        text-align: center;
        margin-top: 40px;
        padding: 30px;
        background-color: #bf360c;
        color: #efefef;
        font-size: 16pt;
        text-decoration: none;
        text-transform: uppercase;
        z-index: 100;
        font-weight: bold;
    }
    .cb-slideshow { 
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        z-index: 0; 
    }
    .cb-slideshow li span { 
        width: 100%;
        margin: 0;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        color: transparent;
        background-size: cover;
        background-position: 50% 50%;
        background-repeat: none;
        opacity: 0;
        z-index: 0;
        animation: imageAnimation 20s linear infinite 0s; 
    }
    .cb-slideshow li:nth-child(1) span {
        background-image: url(vista.jpeg);
    }
    .cb-slideshow li:nth-child(2) span { 
        background-image: url(chapel.jpeg);
        animation-delay: 10s; 
    }
  </style>
</head>
<body>
  <ul class="cb-slideshow">
    <li>
      <span></span>
    </li>
    <li>
      <span></span>
    </li>
  </ul>
  <h1 class="header"><span class="header-hash">&nbsp;#vistachapel&nbsp;</span></h1>
  <a class="donate-button" href="https://www.vistaretreat.org/donate">Donate</a>
</body>
</html>
