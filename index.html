<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vista Chapel</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/dd8d14c1af.js" crossorigin="anonymous"></script>
  <style>
    @keyframes imageAnimation { 
        0% { opacity: 0; animation-timing-function: ease-in; }
        10% { opacity: 1; animation-timing-function: ease-out; }
        40% { opacity: 1 }
        60% { opacity: 0 }
        100% { opacity: 0 }
    }
    .no-cssanimations .cb-slideshow li span{
      opacity: 1;
    }
    body {
        background-color: #242424;
        font-family: 'Helvetica', sans-serif;
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-size: cover;
        background-position: center bottom;
        background-repeat: no-repeat;
    }
    .header {
        font-size: 40pt;
        margin: 0 auto;
        width: fit-content;
        padding: 60px;
        padding-top: calc( 50vh - 40pt );
        color: #efefef;
        z-index: 100;
    }
    .header-hash {
        position: relative;
        background-color: rgba(0, 0, 0, 0.4);
        font-family: 'Architects Daughter', 'Helvetica', sans-serif;
    }
    .donate-button {
        position: relative;
        display: block;
        margin: 0 auto;
        border: none;
        width: fit-content;
        text-align: center;
        margin-top: 40px;
        padding: 30px;
        background-color: #bf360c;
        color: #efefef;
        font-size: 16pt;
        text-decoration: none;
        text-transform: uppercase;
        z-index: 100;
        font-weight: bold;
    }
    .cb-slideshow { 
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        z-index: 0;
        margin: 0;
        list-style: none; 
    }
    .cb-slideshow li span { 
        width: 100%;
        margin: 0;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        color: transparent;
        background-size: cover;
        background-position: 50% 50%;
        background-repeat: none;
        opacity: 0;
        z-index: 0;
        animation: imageAnimation 20s linear infinite 0s; 
    }
    .cb-slideshow li:nth-child(1) span {
        background-image: url(vista.jpeg);
    }
    .cb-slideshow li:nth-child(2) span { 
        background-image: url(chapel.jpeg);
        animation-delay: 10s; 
    }
    .social-link {
        z-index: 2;
        color: #a9a9a9;
        font-size: 40pt;
        transition: 0.3s;
    }
    .fb-link {
        position: absolute;
        right: 80px;
        top: 20px;
    }
    .fb-link:hover {
      color: #4267B2;
    }
    .insta-link {
        position: absolute;
        right: 20px;
        top: 20px;
    }
    .insta-link:hover {
      color: #f09433;
    }
    .insta-link:hover i::before {
      transition: 0.3s;
      background: #f09433; 
      background: -moz-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); 
      background: -webkit-linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); 
      background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); 
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f09433', endColorstr='#bc1888',GradientType=1 );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <header>
    <ul class="cb-slideshow">
    <li>
    <span></span>
    </li>
    <li>
    <span></span>
    </li>
    </ul>
    <h1 class="header"><span class="header-hash">&nbsp;#VistaChapel&nbsp;</span></h1>
    <a class="donate-button" href="https://www.vistaretreat.org/donate">Donate</a>
    <a href="https://www.facebook.com/CampVistaChapel/" class="social-link fb-link">
      <i class="fab fa-facebook-square" aria-hidden="true"></i>
    </a>
    <svg width="0" height="0">
      <radialGradient id="rg" r="150%" cx="30%" cy="107%">
        <stop stop-color="#fdf497" offset="0" />
        <stop stop-color="#fdf497" offset="0.05" />
        <stop stop-color="#fd5949" offset="0.45" />
        <stop stop-color="#d6249f" offset="0.6" />
        <stop stop-color="#285AEB" offset="0.9" />
      </radialGradient>
    </svg>
    <a href="https://www.instagram.com/camp_vista_chapel/" class="social-link insta-link">
      <i class="fab fa-instagram-square" aria-hidden="true"></i>
    </a>
  </header>
</body>
</html>
